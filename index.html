<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Jogo da velha</title>
</head>
<body>
  <div class="fundo1"><img src="img/Agente_de_Entrega_Tyrone.webp" alt=""></div>
  <div class="fundo2"><img src="img/Agente_de_Envio_Pablo_infobox.webp" alt=""></div>

  <div id="apagar1">
    <button onclick="apagarUltimaJogada()">
      Refazer
    </button>
  </div>

  <div id="apagar2">
    <button onclick="apagarUltimaJogada()">
      Refazer
    </button>
  </div>
  
  <!-- título do jogo -->
  <h1>Jogo da velha</h1>

  <!-- Grade do jogo -->
  <div>
    <!-- Linha 1  -->
    <div id="1" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
    <div id="2" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
    <div id="3" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
    
  </div>

  <div>
    <!-- segunda Linha -->
    <div id="4" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
    <div id="5" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
    <div id="6" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
  </div>

  <div>
    <!-- terceira linha -->
    <div id="7" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
    <div id="8" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
    <div id="9" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
  </div>

  <!-- informações do jogador atual -->
  <div class="jogador">
    <label>
      jogador:
    </label>
    <label id="jogador-selecionado">
    
    </label>
  </div>

  <!-- vencedor do jogo -->
  <div class="vencedor">
    <label>
      Vencedor:
    </label>
    <label id="vencedor-selecionado">
    
    </label>
  </div>

  <!-- Botão de reimiciar o jogo -->
  <div>
    <button onclick="reiniciar()">
      Reiniciar
    </button>
  </div>

  <div class="placar">
    <div id="pontox">
      <label></label>
      <label id="pontoX"></label>
    </div>
    <div id="pontoo">
      <label></label>
      <label id="pontoO"></label>
    </div>
  </div>

  <!-- Inclusão do arquivo JS -->
  <script src="js/script.js"></script>

</body>
</html>
